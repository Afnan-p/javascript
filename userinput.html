<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="a"></h1>
    <script>
        let num1=parseInt(prompt("Enter first angle"));
       let num2=parseInt(prompt("Enter second angle"));

        let num3=parseInt(prompt("Enter third angle"));
        let total=num1+num2+num3;
        if(total==180){
           document.getElementById("a").innerHTML="triangle";
        }else{
             document.getElementById("a").innerHTML="not triangle";
        }

    </script>
</body>
</html>
