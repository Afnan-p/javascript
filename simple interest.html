<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var amount=parseInt(prompt("Enter the amount"));
        var intrestrate=parseFloat(prompt("Enter the rate"));
        var years=parseFloat(prompt("Enter the year"));
        var SI=(amount*intrestrate*years)/100;
        document.write(SI);
    </script>
</body>
</html>
