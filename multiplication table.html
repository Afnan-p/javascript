<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Enter a number:"));

        for (let i = 1; i <= 10; i++) {
        document.write(i + " x " + number + " = " + (i * number)+ "<br>");
        }
    </script>
</body>
</html>
